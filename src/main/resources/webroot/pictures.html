<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    var url = location.href;
    var pos = url.indexOf("#");
    if (pos > 0) {
        var id = url.substr(pos + 1);
        var baseURL = "/feed/resource/picture/" + id + "/";
        for (var i = 1; i < 100; ++i) {
            var br = false;
            $.get(baseURL + i, function (data) {
                data = JSON.parse(data);
                if (data.data.length > 50) {
                    $("#content").append("<img src='" + data.data + "' class='image-local'/>");
                } else {
                    br = true;
                }
            });
            if (br) {
                break;
            }
        }
    } else {
        for (var i = 3000; i < 3100; ++i) {
            var baseURL = "/feed/resource/picture/" + i + "/1";
            $.get(baseURL, function (data) {
                data = JSON.parse(data);
                if (data != null && data.data.length > 50) {
                    $("#content").append("<a  target=\"_blank\"  href='/feed/list#" + data.id +
                        "'><img src='" + data.data + "' class='image-local'/></a>"
                    )
                    ;
                }
            });
        }
    }

</script>
